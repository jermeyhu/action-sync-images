# 工作流名称
name: Sync-Images-to-DockerHub-Example
# 工作流运行时显示名称
run-name: ${{ github.actor }} is Sync Images to DockerHub.
# 怎样触发工作流
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 工作流程任务（通常含有一个或多个步骤）
jobs:
  syncimages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repos
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.9.1

    - name: Login to Docker Hub
      uses: docker/login-action@v2.2.0
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        logout: false 
    
    # 使用shell命令批量同步所需的镜像到dockerHub中
    - name: Use Skopeo Tools Sync Image to Docker Hub
      run: |
        #!/usr/bin/env bash
         skopeo copy docker://container-registry.oracle.com/database/free:latest docker://registry.cn-hangzhou.aliyuncs.com/jermey/free:latest
         skopeo copy docker://quay.io/coreos/etcd:v3.5.5 docker://registry.cn-hangzhou.aliyuncs.com/jermey/etcd:v3.5.5
         skopeo copy docker://minio/minio:RELEASE.2023-03-20T20-16-18Z docker://registry.cn-hangzhou.aliyuncs.com/jermey/minio:RELEASE.2023-03-20T20-16-18Z
         skopeo copy docker://milvusdb/milvus:v2.3.1 docker://registry.cn-hangzhou.aliyuncs.com/jermey/milvus:v2.3.1
         skopeo copy docker://opensearchproject/opensearch:latest docker://registry.cn-hangzhou.aliyuncs.com/jermey/opensearch:latest
         skopeo copy docker://opensearchproject/opensearch-dashboards:latest docker://registry.cn-hangzhou.aliyuncs.com/jermey/opensearch-dashboards:latest
         skopeo copy docker://myscale/myscaledb:1.6.4 docker://registry.cn-hangzhou.aliyuncs.com/jermey/myscaledb:1.6.4
         skopeo copy docker://docker.elastic.co/elasticsearch/elasticsearch:8.14.3 docker://registry.cn-hangzhou.aliyuncs.com/jermey/elasticsearch:8.14.3
         skopeo copy docker://docker.elastic.co/kibana/kibana:8.14.3 docker://registry.cn-hangzhou.aliyuncs.com/jermey/kibana:8.14.3
         skopeo copy docker://downloads.unstructured.io/unstructured-io/unstructured-api:latest docker://registry.cn-hangzhou.aliyuncs.com/jermey/unstructured-api:latest
         
      
